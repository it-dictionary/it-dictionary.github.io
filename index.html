<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css" />
    <title>Словарь-справочник</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__title">
                Словарь-справочник
            </div>
        </div>
    </header>
    <div class="main">
        <div class="container">
            <section class="search">
                <form action="javascript:search()" class="search__form">
                    <input id="input-word" type="text" class="form__input" placeholder="Поиск слов">
                    <button type="submit" class="form__button">Поиск</button>
                </form>
            </section>
            <section class="alphabet" id="alphabet">

            </section>
            <section class="words-list" id="words-list">

            </section>
            <section class="determination hide" id="determination">
                <div class="determination__header">
                    <h2>HTML</h2>
                    <p>(html)</p>
                </div>
                <div class="determination__info">
                    <p>Описание</p>
                </div>
                <button class="determination__button" onclick="printHome()">Вернуться ко всем словам</button>
            </section>

        </div>

    </div>
    <script src="js/script.js"></script>
</body>
</html>
